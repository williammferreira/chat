{% extends 'base.html' %}
{% load static %}
{% block extra_scripts %}
  <link rel="stylesheet" href="{% static 'css/chat-input.css' %}">
  <link rel="stylesheet" href="{% static 'css/chat-message-area.css' %}">
  {{ chat_token|json_script:"token" }}
  {{ username|json_script:"user_username" }}
  <script src="{% static 'js/websocket.js' %}" charset="utf-8"></script>
{% endblock %}
{% block chat_name %}
  <p class="chat-name"><b>{{ chat_name }}</b></p>
{% endblock %}
{% block content %}
  <div class="messages">
    <div class="message-area" id="message-area">

    </div>
      <div class="input-area">
        <input type="text" name="chat-input" id="chat-input" class="chat-input" placeholder="Type Here" value="">
        <input type="submit" name="chat-send" value="send" class="chat-send" onclick="sendMessage()">
      </div>
  </div>
{% endblock %}
